<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi preciosa Valuntina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #dac4a7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Pantalla de carga */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #6b3b2d;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .breathing-image {
            width: 150px;
            height: 150px;
            animation: breathing 2s infinite alternate ease-in-out;
        }

        @keyframes breathing {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        /* Contenido de la página */
        .container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 100vw;
            height: 100vh;
            scroll-behavior: smooth;
            display: none; /* Se oculta hasta que termine la carga */
        }

        .card {
            flex: 0 0 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            scroll-snap-align: center;
            text-align: center;
        }

        .card2 {
            flex: 0 0 100vw;
            flex-direction: column;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            scroll-snap-align: center;
            text-align: center;
        }

        .color1 { background-color: #c33b28; color: white; }
        .color2 { background-color: #6b3b2d; color: white; }
        .color3 { background-color: #dac4a7; color: #6b3b2d; }

        img {
            max-width: 80%;
            border-radius: 10px;
        }

        .button {
            padding: 15px 25px;
            background-color: white;
            color: #c33b28;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #c33b28;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loadingScreen">
        Cargando sorpresa...
        <br><br><img src="corazon.svg" alt="Cargando" class="breathing-image">
    </div>

    <!-- Contenido principal -->
    <div class="container" id="slider">
        <div class="card color1">Hola Valuntina...</div>
        <div class="card color2"><img src="tu_foto_juntos.jpeg" alt="Foto juntos"></div>
        <div class="card color3">Esta página misteriosa la armó tu amado</div>
        <div class="card color1"><img src="tu_foto.jpeg" alt="Foto tuya"></div>
        <div class="card color2">Es lindo y fachero, ¿no?</div>
        <div class="card color3">Él me contó que hace un tiempo le pediste algo</div>
        <div class="card color1">¿Qué será?</div>
        <div class="card color2">A lo mejor es algo que siempre quisiste...</div>
        <div class="card color3">A lo mejor algo que deseas mucho...</div>
        <div class="card2 color1">
            ¿Querés verlo?<br><br>
            <button class="button" id="nextButton">¡Quiero verlo ya!</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loadingScreen = document.getElementById("loadingScreen");
            const container = document.getElementById("slider");
            const nextButton = document.getElementById("nextButton");
            let currentIndex = 0;

            // Mostrar la pantalla de carga por 3 segundos y luego mostrar el contenido
            setTimeout(() => {
                loadingScreen.style.opacity = "0";
                setTimeout(() => {
                    loadingScreen.style.display = "none";
                    container.style.display = "flex";
                }, 500);
            }, 3000);

            function scrollNext() {
                currentIndex++;
                if (currentIndex >= container.children.length) {
                    window.location.href = "https://i.imgur.com/v9IDb9R.jpeg";
                } else {
                    container.scrollTo({ left: currentIndex * window.innerWidth, behavior: "smooth" });
                }
            }

            container.addEventListener("wheel", (event) => {
                if (event.deltaY > 0) {
                    scrollNext();
                }
            });

            nextButton.addEventListener("click", () => {
                window.location.href = "https://i.imgur.com/v9IDb9R.jpeg";
            });
        });
    </script>

</body>
</html>
